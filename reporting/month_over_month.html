<!DOCTYPE html>
<meta charset="utf-8">
<script>
function getParam(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
}
var month = getParam('month');
var year = getParam('year');
var username = getParam('username');
var filename = "data/" + year + "/" + month + "/" + username + "/month_over_month.csv";
</script>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


.bar {
  fill: steelblue;
}

</style>
<body>
<script src="d3.v3.js"></script>
<script>
var margin = {top: 0, right: 20, bottom: 50, left: 50},
    graphlegend = {width: 150, height: 20},
    header = {height: 50},
    width = 1000 - margin.left - margin.right,
    chartwidth = width - graphlegend.width,
    height = 400 - margin.top - margin.bottom
    chartheight = height - header.height;

var parseDate = d3.time.format("%m/%d/%Y").parse;

var x = d3.scale.ordinal()
      .rangeRoundBands([0,chartwidth],.1);;

var y = d3.scale.linear()
    .range([chartheight, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var yLabel = d3.scale.ordinal()


var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + (margin.top + header.height) + ")");

var names = [];
var dataArray = {};
d3.csv(filename, function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  var axisFormat = d3.time.format("%B-%Y");

  data.forEach(function(d) {
    var y0 = 0;
    d.date = parseDate(d.date);
    d.values = color.domain().map(function(name) { return { name: name, y0: y0, y1: y0 += +d[name]}; });
    d.total = d.values[d.values.length - 1].y1;
    d.axis = axisFormat(d.date)
  });

  x.domain(data.map(function(d) { return d.date }));
  y.domain([
	0,
	d3.max(data, function(d) { return d.total; })
  ]);

  yLabel.rangeBands([0,data.length * graphlegend.height]);
  yLabelStart = chartheight/2 - data.length + graphlegend.height;

  xAxis.tickValues(data.map(function(d) { return d.axis } ));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (chartheight) + ")")
      .call(xAxis)
      .selectAll("text")
         .style("text-anchor", "middle")
         .attr("transform", function(d) { return "rotate(0)"} );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Volume");

  svg.append("g")
    .attr("id", "header")
    .attr("width", width)
    .attr('class', 'header')
    .append("text")
    .attr("x", 5)
    .attr("y", -25)
    .style("font-size", "20px")
    .text("");

  legend = svg.append('g')
    .attr('id','legend');

  var dataset= svg.selectAll(".dataset")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.date) + ",0)";});


  var dataset= svg.selectAll(".dataset")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.date) + ",0)";});

  dataset.selectAll("rect")
        .data(function(d) { return d.values; } )
      .enter().append("rect")
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.y1); })
        .attr("height", function(d) { return y(d.y0) - y(d.y1); })
        .style("fill", function(d) { return color(d.name); });

  legend.selectAll('text')
      .data(color.domain().slice().reverse())
    .enter().append("text")
      .attr("x",chartwidth + 25)
      .attr('y', function(d,i) { return i * 20 + 3; })
      .attr('class', 'legend')
      .text(function(d) { return d; })
  legend.selectAll('circle')
      .data(color.domain().slice().reverse())
    .enter().append("circle")
      .attr('fill', color )
      .attr('cx', chartwidth + 10)
      .attr('cy', function(d,i) { return i * 20; })
      .attr('r',5);
});


</script>
